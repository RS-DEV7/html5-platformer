<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width"/>
		<meta charset="utf-8"/>
		<title>Ende</title>
		<style>
			#body{
				margin: 0 ;
			}
			#Bildquellen {
				position: fixed ;
				top: 12vh;
				left: 18vw;
				width: 100vw ;
				height: 100vh ;
				overflow: hidden ;
			}
			:not(:fullscreen){
				background-color: #000000 ;
			}
		</style>
	</head>
	<body>
		<div id="Bildquellen">
			<img src="../media/img/end.png" id="ende">
        </img>
			<script>
				document.addEventListener('keyup', function(levelload) {
					if ((event.keyCode >= 65 && event.keyCode <= 90) || event.keyCode === 32) {
    				// Überprüfen, ob die gedrückte Taste nicht Teil des ausgeschlossenen Bereichs liegt
					if (!(event.keyCode >= 112 && event.keyCode <= 123)) {
					// Weiterleitung zur angegebenen URL
					window.location.href = '../index.html';
					}
					}
				});
			 </script>
		</div>
	</body>
</html>
